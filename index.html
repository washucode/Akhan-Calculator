<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculate Khan</title>
    <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <div class="jumbotron">
      <h1 style ="color:white;">Welcome to Akhan Name calulator</h1>
      <p>This program basically calulates your Akhan age based on a Ghanian tradition to name new borns based
         on which day of the week they were born.Curious? Get started below...</p>
         <a href="#form" id= "arrowDown">&#8609;</a>
         <
    </div>

       <div class="panel" id= "form">
         <form>
            <div class="form-group">
              <label for="InputNumber">Year of Birth:</label>
              <input type="number" class="form-control" id="inputYear"placeholder="1998">
            </div>
            <div class="form-group">
              <label for="InputNumber">Day of Month of Birth:</label>
              <input type="number" class="form-control" id="inputDate"placeholder="7">
            </div>
            <div class="form-group">
              <label for="InputNumber">Month of Birth:</label>
              <input type="number" class="form-control" id="inputMonth"placeholder="7">
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="femaleChecked" value="femaleGender" checked>
              <label class="form-check-label" for="Radios1">
                Female
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="maleChecked" value="maleGender">
              <label class="form-check-label" for="Radios2">
                Male
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

       </div>





    <script type="text/javascript" src = "main.js"></script>
  </body>
</html>
