<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculate Khan</title>
    <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <div class="jumbotron">
      <h1 style ="color:white;">Welcome to Akhan Name calulator</h1>
      <p>This program basically calulates your Akhan age based on a Ghanian tradition to name new borns based
         on which day of the week they were born.Curious? Get started below...</p>
         <a href="#form" id= "arrowDown">&#8609;</a>

    </div>

       <div class="panel" id= "form">
         <h1>Enter Your Date & Gender</h1>
         <form id = "getVariables">
           <div class="form-group">
             <label for="InputNumber">Date of Birth:</label>
             <input type="date" class="form-control" id="inputDate" name ="birthDate">
           </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="personGender" id="femaleChecked" value="F" checked>
              <label class="form-check-label" for="Radios1">
                Female
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="personGender" id="maleChecked" value="M">
              <label class="form-check-label" for="Radios2">
                Male
              </label>
            </div>
            <button type="submit" class="btn btn-primary" onclick="calulateAkhan()">Submit</button>
          </form>

       </div>

  <div class="panel">
    <p id ="displayName"></p>

  </div>



    <script type="text/javascript" src = "js/main.js"></script>
  </body>
</html>
